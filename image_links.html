<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>
<body>
    <h1>Welcome to Image Links</h1>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://example.com/technology" target="_blank">
            <img src="./image/Technology_Trends.avif" alt="Technology" width="300">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Images related to nature:</p>
        <a href="https://example.com/nature1" target="_blank">
            <img src="./image/download (1).jpg" alt="Nature 1">
        </a>
        <a href="https://example.com/nature2" target="_blank">
            <img src="./image/download.jpg" alt="Nature 2">
        </a>
        <a href="https://example.com/nature3" target="_blank">
            <img src="./image/download (2).jpg" alt="Nature 3">
        </a>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Food items:</p>
        <ul>
            <li>
                <a href="https://example.com/food1" target="_blank">
                    <img src="./image/BACK.jpg" alt="Food 1" width="200"> 
                </a>
            </li>
            <li>
                <a href="https://example.com/food2" target="_blank">
                    <img src="./image/Imagen-4.jpg" alt="Food 2" width="200"> 
                </a>
            </li>
            <li>
                <a href="https://example.com/food3" target="_blank">
                    <img src="./image/pilau.webp" alt="Food 3" width="200"> 
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
